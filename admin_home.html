{% extends 'store/base.html' %}
{% load static %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="jumbotron mt-4" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
        <h1 class="display-4" style="color: #2c3e50; font-weight: 600;">Admin <span style="color: #6c757d;">Dashboard</span></h1>
        <p class="lead" style="color: #495057; font-size: 1.25rem;">Manage your shoe store inventory.</p>
        <hr class="my-4" style="border-color: #dee2e6;">
        
        <!-- Quick Actions Section -->
        <div class="row mt-5">
            <div class="col-lg-6 mb-4 mx-auto">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-bolt mr-2 text-warning"></i>Quick Actions
                        </h5>
                        <div class="d-grid gap-3">
                            <a href="{% url 'admin_products' %}" class="btn btn-primary btn-action">
                                <i class="fas fa-shoe-prints mr-2"></i>View Products
                            </a>
                            <a href="{% url 'admin_add_product' %}" class="btn btn-success btn-action">
                                <i class="fas fa-plus-circle mr-2"></i>Add New Product
                            </a>
                            <a href="{% url 'admin_feedback' %}" class="btn btn-info btn-action">
                                <i class="fas fa-comment-alt mr-2"></i>View Feedback
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.btn-action {
    transition: all 0.3s ease;
}
.btn-action:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.card {
    transition: transform 0.3s ease;
    border: none;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.05);
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
