{% extends 'store/base.html' %}

{% block title %}Manage Products{% endblock %}

{% block content %}
<h2 class="mb-4">Product Management</h2>
<a href="{% url 'admin_add_product' %}" class="btn btn-success mb-3">
    <i class="fas fa-plus"></i> Add New Product
</a>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.0 }}</td>
                <td>{{ product.1 }}</td>
                <td>${{ product.2 }}</td>
                <td>{{ product.3 }}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a href="{% url 'admin_update_stock' product.0 %}" class="btn btn-info" title="Update Stock">
                            <i class="fas fa-boxes"></i>
                        </a>
                        <a href="{% url 'admin_update_price' product.0 %}" class="btn btn-warning" title="Update Price">
                            <i class="fas fa-tag"></i>
                        </a>
                        <a href="{% url 'admin_remove_product' product.0 %}" class="btn btn-danger" title="Remove" onclick="return confirm('Are you sure you want to delete this product?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
